version: 1
backend:
  phases:
    build:
      commands:
        - cd commit2act
        - export AWS_REGION=$(aws configure get region)
        - sed "s|%REGION%|$AWS_REGION|g" amplify/backend/api/commit2act/custom-roles.tmp > amplify/backend/api/commit2act/custom-roles.json
        - npm install -g @aws-amplify/cli
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - export REACT_APP_CLOUDFRONT_DOMAIN_NAME=${REACT_APP_CLOUDFRONT_DOMAIN_NAME}
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./commit2act/build
    files:
      - "**/*"
  cache:
    paths:
      - commit2act/node_modules/**/*
