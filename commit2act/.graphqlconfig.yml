projects:
  Commit2ActGraphQLAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ca-central-1
        apiId: adra2ga3hrhb3b6b4wfbnftjry
        maxDepth: 4
extensions:
  amplify:
    version: 3
