projects:
  commit2act-develop:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ca-central-1
        apiId: g6mjjumkirdpdk237eszbv6h7e
        maxDepth: 4
extensions:
  amplify:
    version: 3
